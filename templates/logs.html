<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>add/remove</title>
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/logs.css') }}" />
</head>
<body>

	<div class="header">DATABASE LOGS</div>
<div id="tb">
<table class="content-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>Roll No</th>
      <th>Designation</th>
      <th>Check-In</th>
      <th>Check-Out</th>
      <th>Time Spent</th>

    </tr>
  </thead>
  <tbody>
 {% for log in log_data %}
 <tr>
      <td>{{log.date}}</td>
      <td>{{log.name}}</td>
      <td>{{log.roll_no}}</td>
      <td>{{log.designation}}</td>
      <td>{{log.check_in}}</td>
      <td>{{log.check_out}}</td>
      <td>{{log.time_spent}}</td>
</tr>
{% endfor %}
    

  </tbody>
</table>
</div>
<button id="download" onclick="exportTableToCSV('members.csv')">DOWNLOAD AS CSV</button>
<script type="text/javascript">
	function downloadCSV(csv, filename) {
    var csvFile;
    var downloadLink;
    csvFile = new Blob([csv], {type: "text/csv"});
    downloadLink = document.createElement("a");
    downloadLink.download = filename;
    downloadLink.href = window.URL.createObjectURL(csvFile);
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);
    downloadLink.click();
		}
	function exportTableToCSV(filename) {
    var csv = [];
    var rows = document.querySelectorAll("table tr");
    for (var i = 0; i < rows.length; i++) {
        var row = [], cols = rows[i].querySelectorAll("td, th");
        
        for (var j = 0; j < cols.length; j++) 
            row.push(cols[j].innerText);
        
        csv.push(row.join(","));        
    }
    downloadCSV(csv.join("\n"), filename);
	}
</script>
</body>
</html>
